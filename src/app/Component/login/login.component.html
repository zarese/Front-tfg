<div id="fondoInicio" >
<section class="vh-100" style="background-color: #508bfc;">
  

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5" >
          <img src="./../../assets/logo.png" style="width: 90%; margin-left: 5%;">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
            
              <h3 class="mb-5">¡Identificate!</h3>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Usuario</label>
                <input type="text" id="usuarioform" minlength="5" class="" />
               
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Contraseña</label>
                <input type="password" id="pass" name="clave1" formControlName="contrasennaUsuario" class="" />
                
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit"  [routerLink]="['/logueado/Citas']" >¡Entrar!</button>
  
              
  
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</div>
